version: '3.8'

services:
  backend:
    build: ./server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host
    volumes:
      - ./client:/app
      - /app/node_modules